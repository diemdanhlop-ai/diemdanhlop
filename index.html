<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ƒêƒÉng nh·∫≠p</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* Reset c∆° b·∫£n */
* { 
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    user-select: none;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
}

.box {
    background: #fff;
    padding: 35px 30px;
    border-radius: 15px;
    width: 320px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    transition: transform 0.3s;
}

.box:hover {
    transform: translateY(-5px);
}

h2 {
    margin-bottom: 25px;
    font-size: 24px;
    color: #333;
}

input {
    width: 100%;
    padding: 12px 10px;
    margin: 10px 0 20px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    user-select: auto;
    transition: border 0.3s;
}

input:focus {
    border-color: #4facfe;
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    background: #4facfe;
    color: #fff;
    font-size: 17px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover:not(:disabled) {
    background: #00f2fe;
}

button:disabled {
    background: #aaa;
    cursor: not-allowed;
}

.error, .lock {
    font-size: 14px;
    margin-top: 10px;
    display: none;
}

.error {
    color: #e74c3c;
}

.lock {
    color: #e67e22;
}
</style>
</head>

<body>

<div class="box">
    <h2>üîê ƒêƒÉng nh·∫≠p</h2>
    <input type="password" id="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" autocomplete="off" onpaste="return false">
    <button id="btn" onclick="login()">V√†o trang</button>
    <p class="error" id="error">‚ùå Sai m·∫≠t kh·∫©u!</p>
    <p class="lock" id="lock">üîí B·ªã kh√≥a 10 ph√∫t</p>
</div>

<script>
const PASSWORD = "123456"; // M·∫≠t kh·∫©u
const MAX_FAIL = 3;
const LOCK_TIME = 10 * 60 * 1000; // 10 ph√∫t
const failKey = "failCount";
const lockKey = "lockUntil";

function checkLock(){
    const lockUntil = localStorage.getItem(lockKey);
    if(!lockUntil) return false;

    const now = Date.now();
    if(now < lockUntil){
        const remain = Math.ceil((lockUntil - now)/60000);
        document.getElementById("lock").innerText = "üîí B·ªã kh√≥a " + remain + " ph√∫t";
        document.getElementById("lock").style.display = "block";
        document.getElementById("btn").disabled = true;
        return true;
    }else{
        localStorage.removeItem(lockKey);
        localStorage.removeItem(failKey);
        return false;
    }
}

checkLock();

function login(){
    if(checkLock()) return;

    const pass = document.getElementById("password").value;

    if(pass === PASSWORD){
        sessionStorage.setItem("login","true");
        localStorage.removeItem(failKey);
        window.location.href = "trangchu.html";
    }else{
        let fail = parseInt(localStorage.getItem(failKey) || "0") + 1;
        localStorage.setItem(failKey, fail);
        document.getElementById("error").style.display = "block";

        if(fail >= MAX_FAIL){
            localStorage.setItem(lockKey, Date.now() + LOCK_TIME);
            checkLock();
        }
    }
}

// Ch·ªëng chu·ªôt ph·∫£i + F12 + Ctrl+U/S
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("keydown", e => {
    if (e.key === "F12" || (e.ctrlKey && ["u","s"].includes(e.key.toLowerCase()))){
        e.preventDefault();
    }
});
</script>

</body>
</html>
