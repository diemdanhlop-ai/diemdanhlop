<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ÄÄƒng nháº­p</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#4facfe,#00f2fe);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    margin:0;
}
*{ user-select:none; }
.box{
    background:#fff;
    padding:25px;
    border-radius:10px;
    width:300px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,.2);
}
input{
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:15px;
    user-select:auto;
}
button{
    width:100%;
    padding:10px;
    border:none;
    background:#4facfe;
    color:#fff;
    font-size:16px;
    border-radius:6px;
    cursor:pointer;
}
button:disabled{
    background:#aaa;
    cursor:not-allowed;
}
.error{
    color:red;
    font-size:14px;
    display:none;
}
.lock{
    color:#e67e22;
    font-size:14px;
    display:none;
}
</style>
</head>

<body>

<div class="box">
    <h2>ğŸ” ÄÄƒng nháº­p</h2>
    <input type="password" id="password" placeholder="Nháº­p máº­t kháº©u"
           autocomplete="off" onpaste="return false">
    <button id="btn" onclick="login()">VÃ o trang</button>
    <p class="error" id="error">âŒ Sai máº­t kháº©u!</p>
    <p class="lock" id="lock">ğŸ”’ Bá»‹ khÃ³a 10 phÃºt</p>
</div>

<script>
/* ğŸ”‘ Máº¬T KHáº¨U (KHÃ”NG MÃƒ HÃ“A) */
const PASSWORD = "123456"; // ğŸ‘‰ Ä‘á»•i táº¡i Ä‘Ã¢y

const MAX_FAIL = 3;
const LOCK_TIME = 10 * 60 * 1000; // 10 phÃºt

const failKey = "failCount";
const lockKey = "lockUntil";

/* Kiá»ƒm tra tráº¡ng thÃ¡i khÃ³a */
function checkLock(){
    const lockUntil = localStorage.getItem(lockKey);
    if(!lockUntil) return false;

    const now = Date.now();
    if(now < lockUntil){
        const remain = Math.ceil((lockUntil - now)/60000);
        document.getElementById("lock").innerText =
            "ğŸ”’ Bá»‹ khÃ³a " + remain + " phÃºt";
        document.getElementById("lock").style.display = "block";
        document.getElementById("btn").disabled = true;
        return true;
    }else{
        localStorage.removeItem(lockKey);
        localStorage.removeItem(failKey);
        return false;
    }
}

/* Cháº¡y khi load trang */
checkLock();

function login(){
    if(checkLock()) return;

    const pass = document.getElementById("password").value;

    if(pass === PASSWORD){
        sessionStorage.setItem("login","true");
        localStorage.removeItem(failKey);
        window.location.href = "trangchu.html";
    }else{
        let fail = parseInt(localStorage.getItem(failKey) || "0") + 1;
        localStorage.setItem(failKey, fail);
        document.getElementById("error").style.display = "block";

        if(fail >= MAX_FAIL){
            localStorage.setItem(lockKey, Date.now() + LOCK_TIME);
            checkLock();
        }
    }
}

/* Chá»‘ng chuá»™t pháº£i + F12 */
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("keydown", e => {
    if (e.key === "F12" || (e.ctrlKey && ["u","s"].includes(e.key.toLowerCase()))){
        e.preventDefault();
    }
});
</script>

</body>
</html>
